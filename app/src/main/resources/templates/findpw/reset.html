<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
</head>
<body>
<div class="item--이메일">
</div>
<h1>비밀번호 재설정</h1>
<form data-th-action="@{/findpw/reset}" method="post">
  <label for="email"></label>
  <input type="email" id="email" name='email' class="item--zFB" placeholder="이메일을 입력해주세요">
  <button type="submit">비밀번호 재설정</button>
</form>

<div data-th-if="${successMessage}" class="success-message">
  <p data-th-text="${successMessage}"></p>
  <a data-th-href="@{/member/form}">로그인 페이지로 돌아가기</a>
</div>
<div data-th-if="${errorMessage}" class="error-message">
  <p data-th-text="${errorMessage}"></p>
  <a data-th-href="@{/member/form}">로그인 페이지로 돌아가기</a>
</div>

</body>
</html>
